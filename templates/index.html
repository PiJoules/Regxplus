<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Regex Crossword Puzzle</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">[Regx]+</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Source</a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>

                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <div id="puzzle-wrapper"><!-- crossword puzzle appended here --></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <button class="check btn btn-lg btn-primary">Validate</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="btn-group">
                        <button type="button" class="clear btn btn-default">Clear board</button>
                        <button type="button" class="new btn btn-default">New board</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.crossword.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script type="text/javascript">
            // A javascript-enhanced crossword puzzle [c] Jesse Weisbeck, MIT/GPL 
            (function($) {
                $(function() {
                    var puzzleData = [
                        {% for row in rows %}
                        {
                            clue: "{{ row.pattern|replace('\\', '\\\\') }}",
                            answer: "{{ filler_row }}",
                            position: {{ loop.index }},
                            orientation: "across",
                            startx: 1,
                            starty: {{ loop.index }}
                        },
                        {% endfor %}
                        {% for col in cols %}
                        {
                            clue: "{{ col.pattern|replace('\\', '\\\\') }}",
                            answer: "{{ filler_col }}",
                            position: {{ loop.index }},
                            orientation: "down",
                            startx: {{ loop.index }},
                            starty: 1
                        },
                        {% endfor %}
                    ]; 
                    $('#puzzle-wrapper').crossword(puzzleData);
                })
            })(jQuery);

            $(".check").click(function(){
                var row, col;
                {% for row in rows %}
                row = "";
                for (var x = 1; x <= {{ cols|length }}; x++){
                    var c = ($('[data-coords="' + x + ',' + {{ loop.index }} + '"] input').val() || " ").toUpperCase();
                    row += c;
                }
                if (!/^{{ row.pattern }}$/.test(row)){
                    failedValidation();
                    return;
                }
                {% endfor %}
                {% for col in cols %}
                col = "";
                for (var y = 1; y <= {{ rows|length }}; y++){
                    var c = ($('[data-coords="' + {{ loop.index }} + ',' + y + '"] input').val() || " ").toUpperCase();
                    col += c;
                }
                if (!/^{{ col.pattern }}$/.test(col)){
                    failedValidation();
                    return;
                }
                {% endfor %}
                successfulValidation();
            });

            $(".clear").click(function(){
                for (var y = 1; y < {{ rows|length }}; y++){
                    for (var x = 1; x <= {{ cols|length }}; x++){
                        $('[data-coords="' + x + ',' + y + '"] input').val("");
                    }
                }
            });

            $(".new").click(function(){
                location.reload();
            });
        </script>
    </body>
</html>
